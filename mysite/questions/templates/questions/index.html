{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}  


{% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li class="list-group-item"><a href="{% url 'quiz:detail' question.id %}">{{ question.quiz_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{%endblock%}
