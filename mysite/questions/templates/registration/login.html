<!-- templates/registration/login.html -->

{% extends "header.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}   
{% block content %}
<div class="container py-5">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary" type="submit">Login</button>

</form>
<p class="text-center">Don't you have an account? <a href="{% url 'registration:register' %}">Register</a> instead.</p>
</div>
{% endblock %}
